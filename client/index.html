<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="initialScreen">
        <h1 id="welcome">HeadFootball</h1>
        <div class="square"></div>
        <button id="createLobby">create new lobby</button>
        <br>
        <input id="roomInput" type="text"><button id="joinRoom">Join a lobby</button>
        <br>
    </div>

    <div id="waitScreen">
        <h1>Waiting for friend to Join!</h1>
        <div id="message"></div>
        <!-- <button id="createGame">Create Game</button> -->
    </div>

    <!-- not yet added -->
    <div id="readyScreen">
        <h1>Ready? (and/or eventually potential character select)</h1>
        <button id="readyButton">Ready?</button>
    </div>

    <div id="gameScreen">
        <div id="timer">60</div>
        <div id="score"></div>
        <canvas></canvas>
    </div>

    <div id="endScreen">
        <h1>Thank you for playing!</h1>
        <h1 id="victoryMsg"></h1>
        <button id="playAgain">Play Again</button>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
